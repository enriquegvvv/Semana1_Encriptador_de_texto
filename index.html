<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador de texto - Challenge ONE Sprint 01</title>
  </head>
  
  <body>
    <header>
      <div class="container">
          <div class="header_img">
              <img src="./img/logo.svg" alt="Logo Alura">
          </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="encryptor">
          <form class="encryptor_form">
            <div class="text_in">
              <textarea name="text_in_area" id="text" placeholder="ingrese el texto aqui" required></textarea>
                <div class="text_in_info">
                  <div class="info">
                    <img src="./img/exclamation.svg" alt="">
                      <p id="warning">Solo letras minúsculas y sin acentos</p>
                  </div>
                  <div class="text_in_btns">
                    <input id="encr" type="button" value="Encriptar">
                      <input id="decr" type="button" value="Desencriptar">
                  </div>
                </div>
            </div>
          </form>

          <div class="text_out_sec">
            <div class="out_content">
              <div class="content" id="default">
                <div class="text_out_img">
                  <img src="./img/muneco.svg" alt="Imagen de animada">
                </div><p>Ningún mensaje fue encontrado</p>
                  <p>Ingresa el texto que desees encriptar o desencriptar</p>
              </div>
              <div class = "content invisible" id="result">
                <textarea name="text_out_area" id="text_out" disabled></textarea>
                  <button id="copiar">Copiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/encryptor.js"></script>
</html>
